<div class="header">
  <div class="container">
    <h2 class="mb-5 text-white">Votre recherche de biens</h2>
    <form [formGroup]="formulaire" (ngSubmit)="submitRecherche()">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="d-flex align-items-center justify-content-between">
            <button
              type="button"
              (click)="setTransaction('vente')"
              [class.btn-primary]="formulaire.get('vente')?.value"
              class="rounded-4 btn"
            >
              ACHETER
            </button>
            <button
              type="button"
              (click)="setTransaction('location')"
              [class.btn-primary]="formulaire.get('location')?.value"
              class="rounded-4 btn"
            >
              LOUER
            </button>
            <button type="button" class="rounded-4 btn"><strong>ESTIMER</strong></button>
          </div>
        </div>
      </div>

      <div class="type_bien my-4">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <select
              class="form-select rounded-4 px-3 py-2 w-100"
              formControlName="type"
              aria-label="type_bien"
              style="
                appearance: none;
                -webkit-appearance: none;
                background-image: url('images/PLUS.png');
                background-size: 12px;
              "
            >
              <option value="">Type de bien</option>
              @for (type of mesTypes(); track type.id) {
                <option [value]="type.libelle">{{ type.libelle }}</option>
              }
            </select>
          </div>
          <div class="col-12 col-md-4">
            <select
              class="form-select rounded-4 px-3 py-2 w-100"
              formControlName="ville"
              aria-label="localistation"
              style="
                appearance: none;
                -webkit-appearance: none;
                background-image: url('images/PLUS.png');
                background-size: 12px;
              "
            >
              <option value="" selected>Localisation</option>
              @for (maVille of mesVilles(); track maVille.ville) {
                <option [value]="maVille.ville">{{ maVille.ville }}</option>
              }
            </select>
          </div>
          <div class="col-12 col-md-4">
            <input
              type="number"
              class="form-select rounded-4 px-3 py-2 w-100"
              formControlName="budget"
              aria-label="budget"
              placeholder="Budget max (â‚¬)"
              style="
                appearance: none;
                -webkit-appearance: none;
                background-image: url('images/PLUS.png');
                background-size: 12px;
              "
            />
          </div>
        </div>
      </div>

      <button type="submit" class="btn bg-black text-white">
        CHERCHER <img src="images/search.png" height="16" />
      </button>
    </form>
  </div>
</div>
